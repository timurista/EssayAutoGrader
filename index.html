<!DOCTYPE html>
<html lang="en" ng-app="gradeApp">

<head>    

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Essay Auto Grader 1.1</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Start Bootstrap
                    </a>
                </li>
                <li>
                    <a href="#">Dashboard</a>
                </li>
                <li>
                    <a href="#">Overview</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper" ng-controller="gradeOptions">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Essay Submission</h1>
                        <textarea name="text" class="form-control" id="text" ng-model="text">{{text}}</textarea>    
                    </div>

                </div>
                <div class="row">
                    <button class="btn btn-primary" ng-click="gradeEssay()">
                        Grade My Essay!                        
                    </button>
                </div>
                <div class="row">
                <div class="wordCount">
                    <em>WORD COUNT: {{wc}}</em>
                    <button class="trigger" ng-click="show=!show">Show/Hide Buttons</button>
                </div>              
                    <div id="feedback col-md-6" ng-repeat="item in feedback track by $index">
                        <p>{{ item }}<button ng-show="show" ng-click="removeContent($index)">Remove</button>
                            </p>
                    </div>  
                </div>
                <div class="row">
                    <table class="table table-striped">
                        <tr ng-repeat="category in categories">
                          <td><strong>{{category.name}}</strong> - {{ commentCategory(category) }}</td>
                          <td>{{category.value}}
                            <button ng-show="show" ng-click="addValue(category)">+</button>
                            <button ng-show="show" ng-click="lowerValue(category)">-</button>
                          </td>
                        </tr>
                        <tr >
                            <td><strong>TOTAL</strong></td>
                            <td><strong>{{ getTotal() }} / {{ totalPoints }}</strong></td>
                        </tr>                        
                    </table>
                    <p><input type="checkbox" ng-model="checked" ng-init="checked=true" ng-show="show" />
                        Presentation grade: <span ng-if="checked">100</span>
                        <span ng-if="!checked">NO PRESENTATION! 0</span>/100</p>
                    <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>        
                </div>
                    
                
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

    <!-- Angular include -->
    <script src="js/angular.min.js"></script>
    <script src="js/controller.js"></script>



</body>

</html>
